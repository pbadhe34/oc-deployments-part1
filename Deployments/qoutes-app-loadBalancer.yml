apiVersion: apps/v1
kind: Deployment
metadata:
  name: quotes-app
  labels:
    app: quotes-app-lb
spec:
  replicas: 4
  selector:
    matchLabels:
      app: quotes-app-lb
  template:
    metadata:
      labels:
        app: quotes-app-lb
    spec:
      containers:
      - name: quotes
        image: magnuslarsson/quotes:go-22
        ports:
        - containerPort: 8080
---

apiVersion: v1
kind: Service
metadata:
  name: quotes-service-lb
spec:
  type: LoadBalancer
  selector:
    app: quotes-app-lb
  ports:
    - port: 8080  
      nodePort: 32000
